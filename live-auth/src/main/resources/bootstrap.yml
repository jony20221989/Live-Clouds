# Tomcat
server: 
  port: 8200

# Spring
spring: 
  application:
    # 应用名称
    name: live-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.88.128:8848
        namespace: live
      config:
        # 配置中心地址
        server-addr: 192.168.88.128:8848
        namespace: live
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
